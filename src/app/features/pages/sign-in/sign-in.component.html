<div class="pt-14 px-32 w-full">
  <h1 class="text-center self-center text-3xl font-semibold mb-8">Sign In</h1>
  <div class="flex flex-col justify-center items-start w-full space-y-2">
    <input
      placeholder="Email"
      class="outline-none bg-white border border-gray-300 p-2 rounded-md w-full"
    />
    <input
      placeholder="Password"
      class="outline-none bg-white border border-gray-300 p-2 rounded-md w-full"
      type="password"
    />
    <div class="flex justify-center items-start w-full mt-6 space-x-4">
      <button
        [routerLink]="['/']"
        class="border border-blue-500 text-blue-500 p-3 text-xl rounded-md font-semibold"
      >
        Cancel
      </button>
      <button
        class="bg-blue-500 text-white p-3 text-xl rounded-md font-semibold"
      >
        Submit
      </button>
    </div>
  </div>
</div>
