<div
  class="flex items-center justify-between w-screen border-b border-gray-300 py-2 px-10"
>
  <a [routerLink]="['/']">
    <img
      src="https://png.pngtree.com/png-vector/20240520/ourmid/pngtree-blue-home-icon-or-button-for-webside-png-image_12500532.png"
      class="w-12"
    />
  </a>
  @if(userService.isLoggedIn()){
  <div class="relative" #modalContainer>
    <div
      class="bg-gray-100 p-2 rounded-full"
      (click)="setIsModal(!isModalOpen())"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
        />
      </svg>
    </div>

    @if(isModalOpen()){
    <div
      class="absolute top-11 right-1 border border-gray-300 rounded-lg bg-white z-10"
    >
      <div class="flex flex-col justify-start items-start w-48">
        <span
          (click)="setIsModal(false)"
          [routerLink]="['/add-employee']"
          class="text-lg p-2 hover:text-blue-400 font-medium cursor-pointer"
          >Add employee</span
        >
        <span
          (click)="setIsModal(false)"
          [routerLink]="['/total-employees']"
          class="text-lg p-2 hover:text-blue-400 font-medium cursor-pointer"
          >Total employees</span
        >
        <span
          (click)="logoutUser()"
          class="text-lg p-2 hover:text-blue-400 font-medium cursor-pointer"
          >Logout</span
        >
      </div>
    </div>
    }
  </div>
  }@else {
  <div class="flex space-x-1">
    <button
      class="bg-blue-500 text-white rounded-md p-2"
      [routerLink]="['/create-account']"
    >
      Create Account
    </button>
    <button
      class="border border-blue-500 bg-white text-blue-500 rounded-md p-2"
      [routerLink]="['/sign-in']"
    >
      Sign In
    </button>
  </div>
  }
</div>
